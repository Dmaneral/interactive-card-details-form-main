<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main>
    <div class="first-part">
      <div class="cards">
        <div class="card-back">
          <img src="./images/bg-card-back.png" alt="card back">
          <div id="cvc">000</div>
        </div>
        <div class="card-front">
          <img src="./images/bg-card-front.png" alt="card front">
          <div class="logo">
            <div class="full-circle"></div>
            <div class="empty-circle"></div>
          </div>
          <h1 id="card-number">0000 0000 0000 0000</h1>
          <div class="name-date">
            <p id="name">jane appleseed</p>
            <p id="date">00/00</p>
          </div>
        </div>
      </div>
    </div>
    <div class="second-part">
      <form>
        <div class="name-wrapper">
          <label for="name-inp">cardholder name</label>
          <input type="text" id="name-inp" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="number-wrapper">
          <label for="card-num-inp">card number</label>
          <input type="number" id="card-num-inp" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)" minlength="16" maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="date-cvc">
          <div class="card-date-wrapper">
            <label for="card-date">EXP.DATE (MM/YY)</label>
            <div class="card-date">
              <input type="number" placeholder="MM" id="month" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"  minlength="2" maxlength="2" min="1" max="12" pattern="[0-9]{2}" required>
              <input type="number" placeholder="YY" id="year" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)" minLength="2" maxLength="2" min="23" max="30" pattern="[0-9]{2}">
            </div>
          </div>
          <div class="card-cvc">
            <label for="card-cvc">CVC</label>
            <input type="number" placeholder="e.g. 123" id="card-cvc" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)" minlength="3" maxlength="3">      
          </div>
        </div>
        <button id="submit">Confirm</button>
      </form>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
